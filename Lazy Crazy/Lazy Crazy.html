<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LzyCrazy - Full Webpage</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for gradients and specific styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS variables for gradients */
        :root {
            --gradient-purple: #9333ea;
            --gradient-pink: #db2777;
        }

        /* Gradient button styles */
        .gradient-button {
            background: linear-gradient(to right, var(--gradient-purple), var(--gradient-pink));
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .gradient-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Social button hover styles */
        .social-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .social-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Custom gradient background for the body */
        body {
            background: linear-gradient(135deg, #e0f2fe, #d1e5ff); /* Light blue gradient */
            min-height: 100vh;
            font-family: 'Inter', sans-serif; /* Ensuring Inter font is used */
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="flex flex-col md:flex-row max-w-6xl w-full bg-transparent rounded-lg overflow-hidden p-0 gap-8 md:gap-16">

        <!-- Left Section: Branding, Search, and Navigation -->
        <div class="flex flex-col items-center justify-center space-y-6 p-4 md:p-0 md:w-1/2">
            <!-- Logo Section -->
            <div class="flex flex-col items-center text-center">
                <img src="lzy logo-Cl4gUC2f.jpg" alt="LzyCrazy Logo" width="300" height="300" class="mb-4">
            </div>
            
            <!-- Search Bar -->
            <div class="relative w-full max-w-md">
                <input type="text" placeholder="Search here..." class="w-full pl-10 pr-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm text-gray-700">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>

            <!-- Navigation Buttons Grid -->
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3 w-full max-w-lg mt-6">
                <button class="bg-white text-gray-700 font-medium py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200 text-sm md:text-base">About Us</button>
                <button class="bg-white text-gray-700 font-medium py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200 text-sm md:text-base">LzyCrazy Services</button>
                <button class="bg-white text-gray-700 font-medium py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200 text-sm md:text-base">LzyCrazy Marketplace</button>
                <button class="bg-white text-gray-700 font-medium py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200 text-sm md:text-base">We Are Hiring</button>
                <button class="bg-white text-gray-700 font-medium py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-200 text-sm md:text-base">LzyCrazy News</button>
            </div>
        </div>

        <!-- Right Section: Login Form -->
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl space-y-6 w-full md:w-1/2">
            <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back!</h2>

            <!-- Email Input -->
            <div>
                <label for="email" class="sr-only">Email Address</label>
                <input type="email" id="email" placeholder="Email Address" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" placeholder="Password" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
            </div>

            <!-- Forgot Password Link -->
            <div class="text-right text-sm">
                <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button class="w-full text-white font-bold py-3 rounded-lg gradient-button shadow-md">
                Login
            </button>

            <!-- Or continue with divider -->
            <div class="relative flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-500 text-sm">or continue with</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Social Login Buttons -->
            <div class="flex flex-col sm:flex-row gap-4">
                <button class="flex-1 flex items-center justify-center bg-white border border-gray-300 text-gray-700 font-medium py-3 rounded-lg shadow-sm social-button hover:bg-gray-50">
                    <i class="fab fa-google mr-2 text-red-500"></i> Google
                </button>
                <button class="flex-1 flex items-center justify-center bg-white border border-gray-300 text-gray-700 font-medium py-3 rounded-lg shadow-sm social-button hover:bg-gray-50">
                    <i class="fab fa-facebook-f mr-2 text-blue-600"></i> Facebook
                </button>
            </div>

            <!-- Create New Account Button -->
            <button class="w-full text-white font-bold py-3 rounded-lg gradient-button shadow-md mt-4">
                Create New Account
            </button>
        </div>
    </div>
</body>
</html>
